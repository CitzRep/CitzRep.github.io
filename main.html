<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .google-btn {
            background-color: #fff;
            color: #555;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn img {
            width: 20px;
        }
        .switch {
            margin-top: 15px;
            font-size: 14px;
        }
        .switch a {
            color: #4285f4;
            text-decoration: none;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" id="auth-btn">Sign Up</button>
        <button class="btn google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Sign Up with Google
        </button>
        <div class="switch">
            Already have an account? <a href="#" id="switch-mode">Login here</a>
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const authBtn = document.getElementById('auth-btn');
        const switchMode = document.getElementById('switch-mode');

        let isSignup = true;

        function toggleAuthMode() {
            isSignup = !isSignup;
            if (isSignup) {
                authContainer.querySelector('h2').textContent = 'Sign Up';
                authBtn.textContent = 'Sign Up';
                switchMode.textContent = 'Already have an account? Login here';
            } else {
                authContainer.querySelector('h2').textContent = 'Login';
                authBtn.textContent = 'Login';
                switchMode.textContent = "Don't have an account? Sign up here";
            }
        }

        switchMode.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode();
        });
    </script>
</body>
</html>
